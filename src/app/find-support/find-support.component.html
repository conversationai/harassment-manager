<div class="header">
  <h1 class="title">Support Resources</h1>
  <p class="subtitle">
    Processing harmful content can be tough, but you're not alone in this
    process. There are people and tools to support you each step of the way.
  </p>
  <img src="/find_support_illustration.svg" />
</div>

<!-- Note: Wrapper div is required to prevent the side menu "sticky" layout
     option from continuing beyond the bounds of the wrapper. -->
<div class="content-wrapper">
  <app-scrollable-side-menu
    class="side-menu"
    [sideMenuSections]="sideMenuSections"
  >
  </app-scrollable-side-menu>

  <div class="content">
    <div class="interactive-lessons">
      <h2>interactive Lessons</h2>
      <div class="tile-row">
        <app-find-support-tile
          *ngFor="let item of interactiveLessons"
          title="{{ item.name }}"
          url="{{ item.url }}"
          image="{{ item.image }}"
        >
        </app-find-support-tile>
      </div>
    </div>

    <div class="resource-kits">
      <h2>Resource kits</h2>

      <div class="tile-row">
        <app-find-support-tile
          *ngFor="let item of resourceKits"
          title="{{ item.name }}"
          url="{{ item.url }}"
          image="{{ item.image }}"
        >
        </app-find-support-tile>
      </div>
    </div>

    <div class="tools">
      <h2>Tools</h2>

      <div class="tile-row">
        <app-find-support-tile
          *ngFor="let item of tools"
          title="{{ item.name }}"
          url="{{ item.url }}"
          image="{{ item.image }}"
        >
        </app-find-support-tile>
      </div>
    </div>

    <div class="organisations">
      <h2>Organisations</h2>

      <div class="tile-row">
        <app-find-support-tile
          *ngFor="let item of organisations"
          title="{{ item.name }}"
          url="{{ item.url }}"
          image="{{ item.image }}"
        >
        </app-find-support-tile>
      </div>
    </div>
  </div>
</div>
